<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clima agora!</title>
    <link rel="stylesheet" href="stylesheet.css"/>
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>

    <div class="container">
        <div class="form">
            <h3>clima de qualquer lugar:</h3>
          <div class="form-input-container">
            <input type="text" placeholder="Digite o come da cidade" id="city-input"/>
            <button id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>  
        </div>
        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot">    </i>
                <span id="city"></span>
                <img src="" alt="bandeira do país" id="country"/>
            </h2>
            <p id="temperature"><span></span>&deg;C</p>
        <div id="description-container">
            <p id="description"></p>
            <img src="" alt="condições do tempo" id="weather-icon"/>
        </div>    
      </div>
      <div id="details-container">
        <p id="umidity">
            <i class="fa-solid fa-droplet"></i>
            <span></span>
        </p>
            <p id="wind">
                <i class="fa-solid fa-wind"></i>
                <span></span>
        </p>
      </div>
    </div>
</body>
</html>
